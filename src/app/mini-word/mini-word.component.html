<div class="card">
  <div class="card-body">
    <p [ngStyle]="{'color': color, 'font-size': size, 'font-family': font}">Arij Kouki</p>
    <div class="mb-3">
      <label class="form-label">Color:</label>
      <input type="text" class="form-control" [(ngModel)]="color">
    </div>
    <div class="mb-3">
      <label class="form-label">Size:</label>
      <input #sizeInput type="number" class="form-control" (change)="changeSize(sizeInput)" >
    </div>
    <div class="mb-3">
      <label class="form-label">Font:</label>
      <select class="form-select" aria-label="Default select example" [(ngModel)]="font">
        <option selected>Choose the font family</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Arial">Arial</option>
      </select>
    </div>
  </div>
</div>
